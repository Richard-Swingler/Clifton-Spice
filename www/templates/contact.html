<ion-view view-title="{{ data.contact.header }}">
	<ion-content >
		<img src='{{ data.contact.img }}' height='10%' width='100%'>
		<div class='card'>
			<div class="item item-text-wrap">
				<h3>Vineyard!!!</h3>
				<p>{{ data.contact.content }}</p>
			</div>
		</div>
		<div class="button-bar">
		  <a class="button ion-iphone" href='tel: {{ data.contact.phone }}'></a>
		  <a class="button ion-email" href='mailto: {{ data.contact.email }}'></a>
		  <a class="button ion-location" href='#/maps'></a>
		</div>
	</ion-content>
</ion-view>
